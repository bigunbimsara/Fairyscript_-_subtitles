<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Lanka - උපසිරැසි බාගන්න</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <img src="logo.jpg" alt="Logo" class="logo-img">
                <h1>fairyscript සිංහල සබ්ටයිටල්ස්</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                            <path d="M14 14L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <button class="login-btn" id="loginBtn">login</button>
            </div>
        </header>

        <div class="wave-divider"></div>

        <section class="subtitles-section">
            <h2 class="section-title">subtitles/post</h2>
            <div class="subtitles-grid" id="subtitlesGrid">
                <!-- Subtitles will be loaded here -->
            </div>
        </section>

        <footer>
            <div class="footer-nav">
                <button class="nav-icon">□</button>
                <button class="nav-icon">○</button>
                <button class="nav-icon">□</button>
            </div>
            <p class="copyright">about © 2026</p>
        </footer>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2>Login with GitHub</h2>
            <p>Login to upload and manage subtitles</p>
            <button class="github-btn" id="githubLoginBtn">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Continue with GitHub
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content upload-modal">
            <button class="close-btn" id="closeUploadModal">&times;</button>
            <h2>Upload Subtitle</h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="titleInput" placeholder="e.g., THE DRAGON'S BLADE - SEASON 1" required>
                </div>

                <div class="form-group">
                    <label>Subtitle File *</label>
                    <input type="file" id="subtitleFile" accept=".srt,.ass,.ssa,.sub,.vtt" required>
                    <small>Supported: .srt, .ass, .ssa, .sub, .vtt</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Country</label>
                        <select id="uploadCountry">
                            <option value="">Select Country</option>
                            <option value="korea">Korea</option>
                            <option value="japan">Japan</option>
                            <option value="china">China</option>
                            <option value="thailand">Thailand</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Year</label>
                        <select id="uploadYear">
                            <option value="">Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Genre</label>
                        <select id="uploadGenre">
                            <option value="">Select Genre</option>
                            <option value="action">Action</option>
                            <option value="romance">Romance</option>
                            <option value="comedy">Comedy</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Image (Optional)</label>
                    <input type="file" id="imageFile" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Upload Subtitle</button>
            </form>
        </div>
    </div>

    <!-- Upload Button (Visible when logged in) -->
    <button class="upload-fab" id="uploadFab" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
