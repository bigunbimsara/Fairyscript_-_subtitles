<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon">ðŸ¦‹</div>
                <span>fairyscript</span>
            </div>
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
            <div class="user-info" id="userInfo" style="display: none;">
                <img id="userAvatar" src="" alt="">
                <span id="userName"></span>
                <button id="logoutBtn">Ã—</button>
            </div>
        </div>
    </header>
    
    <!-- FILTERS (Dropdown Style) -->
    <section class="filters">
        <div class="container">
            <div class="filter-grid">
                <!-- Country -->
                <div class="filter-dropdown">
                    <button class="filter-btn" id="countryBtn">
                        <span>All Countries</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="countryMenu">
                        <button data-country="">All Countries</button>
                        <button data-country="korea">Korea</button>
                        <button data-country="japan">Japan</button>
                        <button data-country="china">China</button>
                        <button data-country="thailand">Thailand</button>
                        <button data-country="usa">USA</button>
                    </div>
                </div>
                
                <!-- Year -->
                <div class="filter-dropdown">
                    <button class="filter-btn" id="yearBtn">
                        <span>All Years</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="yearMenu">
                        <button data-year="">All Years</button>
                        <button data-year="2026">2026</button>
                        <button data-year="2025">2025</button>
                        <button data-year="2024">2024</button>
                        <button data-year="2023">2023</button>
                        <button data-year="2022">2022</button>
                    </div>
                </div>
                
                <!-- Genre -->
                <div class="filter-dropdown">
                    <button class="filter-btn" id="genreBtn">
                        <span>All Genres</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="genreMenu">
                        <button data-genre="">All Genres</button>
                        <button data-genre="drama">Drama</button>
                        <button data-genre="action">Action</button>
                        <button data-genre="romance">Romance</button>
                        <button data-genre="comedy">Comedy</button>
                        <button data-genre="thriller">Thriller</button>
                    </div>
                </div>
                
                <!-- Quality -->
                <div class="filter-dropdown">
                    <button class="filter-btn" id="qualityBtn">
                        <span>All Quality</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="qualityMenu">
                        <button data-quality="">All Quality</button>
                        <button data-quality="4k">4K</button>
                        <button data-quality="1080p">1080p</button>
                        <button data-quality="720p">720p</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="list" id="subtitlesList"></div>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://www.facebook.com/share/16x15zSC2s/" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/bigun_bimsara_prabodh" target="_blank">Instagram</a>
                <a href="https://recommendrama.blogspot.com" target="_blank">Blog</a>
                <span>Â© 2026 FairyScript</span>
            </div>
        </div>
    </footer>
    
    <!-- MODALS -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close" id="closeModal">&times;</button>
            <h2>Login</h2>
            <button class="btn-login" id="githubLoginBtn">
                <svg height="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                GitHub
            </button>
            <button class="btn-login" id="googleLoginBtn">
                <svg height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Google
            </button>
        </div>
    </div>
    
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close" id="closeUploadModal">&times;</button>
            <h2>Upload Subtitle</h2>
            <form id="uploadForm">
                <input type="text" id="titleInput" placeholder="Title" required>
                <textarea id="descriptionInput" placeholder="Description"></textarea>
                <input type="text" id="tagsInput" placeholder="Tags (comma separated: drama, korea, 2024)">
                <input type="file" id="subtitleFile" accept=".srt,.ass,.ssa,.sub,.vtt" required>
                <small>Subtitle file (max 5MB)</small>
                <div class="form-row">
                    <select id="uploadCountry">
                        <option value="">Country</option>
                        <option value="korea">Korea</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                    </select>
                    <select id="uploadYear">
                        <option value="">Year</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                    <select id="uploadGenre">
                        <option value="">Genre</option>
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="romance">Romance</option>
                    </select>
                </div>
                <input type="file" id="imageFile" accept="image/*">
                <small>Cover image (max 2MB)</small>
                <button type="submit" class="submit">Upload</button>
            </form>
        </div>
    </div>
    
    <button class="fab" id="uploadFab" style="display:none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
