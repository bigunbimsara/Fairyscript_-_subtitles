        header {

            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);

            background: linear-gradient(135deg, #FFA500, #E91E63);

        .logo-img:hover {

        h1 {

            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent-red);

            align-items: center;

        .search-box {

            align-items: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 20px;
            width: 280px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent-orange);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .search-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0;

            align-items: center;
            transition: color 0.3s ease;

        .search-btn:hover {

        .login-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 20px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .login-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        /* Subtitles Section */
        .section-title {
            font-size: 20px;
            font-weight: 400;
            margin: 30px 0 20px 0;
        }

        .subtitles-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .subtitle-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .subtitle-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.2);
        }

        .subtitle-thumbnail {
            width: 110px;
            height: 110px;

            font-size: 12px;
            overflow: hidden;

        .subtitle-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .subtitle-info {
            flex: 1;
        }

        .subtitle-title {
            color: var(--accent-red);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle-meta {

            font-size: 13px;
            margin-bottom: 10px;

            font-size: 11px;
            color: var(--text-secondary);

        .subtitle-progress {

        .progress-bar {

        .download-btn {

        /* Footer */
        footer {

            left: 0;
            right: 0;

            padding: 15px 20px;

            left: 0;
            width: 100%;

            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal.active {

        .modal-content {

            padding: 40px;
            max-width: 450px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 30px;
            color: var(--text-primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-input);
        }

        .modal-content h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .modal-content p {

            margin-bottom: 30px;
        }

        .github-btn {

            color: var(--text-primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

            transform: scale(1.02);

        .upload-fab {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
        }

        .upload-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(255, 165, 0, 0.6);
        }

        @media (max-width: 768px) {

            h1 {

            }

            .logo-img {

            }

            .header-right {
                width: 100%;
                flex-direction: column;
            }

            .search-box, .login-btn {

            }

            .subtitle-card {
                flex-direction: column;
                text-align: center;
            }

            .subtitle-thumbnail {
                width: 100%;
                height: 150px;
            }

            .subtitle-progress {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        let subtitles = [
            {
                id: 1,
                title: "THE DRAGON'S BLADE - SEASON 1",
                uploader: 'Subtitle Team',
                country: 'korea',
                year: '2024',
                genre: 'action',

            {

                title: "MYSTIC ROMANCE - EP 1-16",
                uploader: 'à·ƒà·’à¶‚à·„à¶½ SubTeam',
                country: 'korea',
                year: '2024',
                genre: 'romance',
                downloads: 182
            },
            {
                id: 3,
                title: "NIGHT WALKER - COMPLETE SERIES",
                uploader: 'Subtitle LK',
                country: 'japan',
                year: '2023',
                genre: 'thriller',
                downloads: 156
            },
            {
                id: 4,

                uploader: 'Film Subs',

                genre: 'romance',

            {

                title: "KINGDOM OF WARRIORS - S01",
                uploader: 'à·ƒà¶¶à·Šà¶§à¶ºà·’à¶§à¶½à·Šà·ƒà·Š',
                country: 'china',
                year: '2024',
                genre: 'action',
                downloads: 321
            }
        ];

        let currentUser = null;

        function renderSubtitles(filtered = null) {
            const grid = document.getElementById('subtitlesGrid');
            const items = filtered || subtitles;
            
            grid.innerHTML = items.map(sub => `
                <div class="subtitle-card">
                    <div class="subtitle-thumbnail">No Image</div>
                    <div class="subtitle-info">
                        <div class="subtitle-title">${sub.title}</div>
                        <div class="subtitle-meta">${sub.uploader}</div>
                        <div class="subtitle-progress">
                            <div class="progress-bar" style="width: ${Math.min(sub.downloads / 5, 100)}%"></div>
                        </div>
                    </div>
                    <button class="download-btn" onclick="downloadSubtitle(${sub.id})">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function downloadSubtitle(id) {
            const subtitle = subtitles.find(s => s.id === id);
            if (!subtitle) return;
            
            subtitle.downloads++;
            renderSubtitles();
            
            const content = `1\n00:00:00,000 --> 00:00:03,000\n${subtitle.title}\n\n2\n00:00:03,000 --> 00:00:06,000\nà·ƒà·’à¶‚à·„à¶½ à¶‹à¶´à·ƒà·’à¶»à·à·ƒà·’ - ${subtitle.uploader}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${subtitle.title}.srt`;
            link.click();
            URL.revokeObjectURL(url);
            
            alert('Download started! âœ…');
        }

        function performFilter() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = subtitles.filter(sub => {
                return !search || sub.title.toLowerCase().includes(search);
            });
            
            renderSubtitles(filtered);
        }

        document.getElementById('loginBtn').addEventListener('click', () => {
            if (!currentUser) {
                document.getElementById('loginModal').classList.add('active');
            } else {
                if (confirm('Logout à¶šà¶»à¶±à·Šà¶±à¶¯?')) {
                    currentUser = null;
                    document.getElementById('loginBtn').textContent = 'login';
                    document.getElementById('uploadFab').style.display = 'none';
                }
            }
        });

        document.getElementById('githubLoginBtn').addEventListener('click', () => {
            currentUser = { login: 'demo_user' };
            document.getElementById('loginBtn').textContent = 'demo_user';
            document.getElementById('uploadFab').style.display = 'flex';
            document.getElementById('loginModal').classList.remove('active');
            alert('Login successful! âœ…\n\nà¶¯à·à¶±à·Š à¶”à¶¶à¶§ subtitles upload à¶šà¶»à¶±à·Šà¶± à¶´à·”à·…à·”à·€à¶±à·Š!');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('loginModal').classList.remove('active');
        });

        document.getElementById('uploadFab').addEventListener('click', () => {
            alert('Upload Form ðŸ“¤\n\nà¶´à·–à¶»à·Šà¶« version à¶‘à¶šà·š:\nâ€¢ Subtitle files upload à¶šà¶»à¶±à·Šà¶±\nâ€¢ Title à·ƒà·„ details add à¶šà¶»à¶±à·Šà¶±\nâ€¢ Thumbnail image upload à¶šà¶»à¶±à·Šà¶±');
        });

        document.getElementById('searchInput').addEventListener('input', performFilter);

        renderSubtitles();
    </script>
