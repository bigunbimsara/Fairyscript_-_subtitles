<!DOCTYPE html>
<html>
<head>
    <title>Fairyscript Logo</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 400, 400);
        gradient.addColorStop(0, '#ff4444');
        gradient.addColorStop(1, '#ff6666');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 400);
        
        // Subtitle icon (lines)
        ctx.fillStyle = 'white';
        ctx.fillRect(80, 180, 240, 15);
        ctx.fillRect(100, 220, 200, 12);
        
        // Download arrow
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(200, 160);
        ctx.lineTo(170, 130);
        ctx.moveTo(200, 160);
        ctx.lineTo(230, 130);
        ctx.lineWidth = 15;
        ctx.strokeStyle = 'white';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
        
        // Circle around arrow
        ctx.beginPath();
        ctx.arc(200, 200, 120, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 10;
        ctx.stroke();
        
        // Text
        ctx.font = 'bold 40px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText('Fairyscript', 200, 310);
        
        // Save as image
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logo.jpg';
            a.click();
        }, 'image/jpeg', 0.9);
    </script>
</body>
</html>
